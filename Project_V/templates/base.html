<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="../static/images/logo.ico" />
        <title>Vendear | {% block title %}{% endblock %}</title>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}"/>
    </head>
   
    <!-- Navbar -->

    <body>

        <div id="myNav" class="overlayNav">
            <div class="overlayNav-content">
              <a href="/">Home</a>
              <a href="/about">About</a>
              <a href="/verify">Vendor Verify</a>
            </div>
        </div>
    
        <div id="myContainer" class="upper-container">
                <img src="../static/images/logo_text_block.png" alt="Block Text Logo" class="logo_nav" width="200px" height="50px">
                <div class="menu" onclick="menuButton(this); toggleNav();">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
                </div>
        </div>

        {% block content %}
         <!-- Page -->
        {% endblock %}      
    </body>
    
</html>

<!-- Scripts -->

<script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>

{% block js %}{% endblock %}
